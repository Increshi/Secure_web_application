<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="user-info">
            <img id="user-image" src="../images/user_image.jpg" alt="User Image">
            <h2 id="user-name">User Name</h2>
        </div>
        <div class="balance">
            <p>Balance: <span id="user-balance">Rs.100</span></p>
        </div>
        <div class="actions">
            <button id="logout-btn">Logout</button>
            <button id="profile-btn">Go to Profile</button>
            <button id="transfer-btn">Transfer Money</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
