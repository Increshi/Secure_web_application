<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Profile Management</h1>
        </div>
        
        <div id="profile">
            <img id="profile-img" src="../images/user_image.jpg" alt="Profile Image" class="profile-image" />
            <p id="profile-name"></p>
            <p id="profile-username"></p>
            <p id="profile-email"></p>
            <p id="profile-bio"></p>
        </div>

        <div id="edit-section">
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name">
                <br>
                <label for="username">Username:</label>
                <input type="text" id="username" disabled placeholder="Username (cannot change)">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email">
                <br>
                <label for="bio">Biography:</label>
                <textarea id="bio" rows="4" placeholder="Write your biography..."></textarea>
                <br>
                <label for="file">Upload Profile Image:</label>
                <input type="file" id="file" accept="image/*">
                <br>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" placeholder="Current Password">
                <br>
                <label for="password">New Password:</label>
                <input type="password" id="password" placeholder="New Password">
                <br>
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <div id="other-profiles">
            <h2>Other Users</h2>
            <button onclick="fetchOtherProfiles()">View Other Profiles</button>
            <div id="users-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
