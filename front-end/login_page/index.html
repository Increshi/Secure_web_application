<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container" id="container">
        <!-- Registration Form -->
        <div class="form-container" id="registerForm">
            <h2>Register</h2>
            <form id="registerFormId">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
                <input type="text" id="fullname" placeholder="Full Name" required autocomplete="off">
                <input type="email" id="email" placeholder="Email" required autocomplete="off">
                <input type="password" id="password" placeholder="Password" required autocomplete="off">
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm" style="display:none;">
            <h2>Login</h2>
            <form id="loginFormId">
                <input type="email" id="loginEmail" placeholder="Email" required autocomplete="off">
                <input type="password" id="loginPassword" placeholder="Password" required autocomplete="off">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
