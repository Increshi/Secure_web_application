<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search & Money Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>User Search & Money Transfer</h1>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="search-query" placeholder="Search by username or user emailID">
            <button id="search-btn">Search</button>
        </div>
        
        <!-- User Search Results -->
        <div id="search-results"></div>
        
        <!-- Transfer Section -->
        <div class="transfer-section">
            <h3>Transfer Money</h3>
            <input type="text" id="amount" placeholder="Amount to transfer">
            <input type="text" id="receiver-id" placeholder="Receiver User Name">
            <textarea id="comment" rows="4" placeholder="Optional comment"></textarea>
            <button id="transfer-btn">Transfer</button>
        </div>

        <!-- Transaction History -->
        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="transaction-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
